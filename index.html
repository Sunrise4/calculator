<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div id="calculator-container">
        <div id='display'>
          <div id='display-nums'></div>
        </div>
        <button id='k7' class="key" data-value='7'>7</button>
        <button id='k8' class="key" data-value='8'>8</button>
        <button id='k9' class="key" data-value='9'>9</button>
        <button id='kDi' class="key" data-op='divide'>/</button>
        <button id='k4' class="key" data-value='4'>4</button>
        <button id='k5' class="key" data-value='5'>5</button>
        <button id='k6' class="key" data-value='6'>6</button>
        <button id='kM' class="key" data-op='multiply'>*</button>
        <button id='k1' class="key" data-value='1'>1</button>
        <button id='k2' class="key" data-value='2'>2</button>
        <button id='k3' class="key" data-value='3'>3</button>
        <button id='kS' class="key" data-op='subtract'>-</button>
        <button id='kDe' class="key" data-dec='.'>.</button>
        <button id='k0' class="key" data-value='0'>0</button>
        <button id='kE' class="key" data-equals='equals'>=</button>
        <button id='kA' class="key" data-op='add'>+</button>
        <button id='kC' class="key" data-clear='clear'>Clear</button>
      </div>
    </div>
    <script type="text/javascript" src="/scripts/index.js"></script>
  </body>
</html>
